<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="box">

        <div style="margin-top: 250px; " class="calculator">
            <div style="width: 330px;height: 57px; border: 1px solid gray; text-align: center;"><input style="background-color: #fff;" id="result"
                    type="text" readonly></div>
            <div style="margin-top: 1px;">
                <input onclick="displayContent('(')" id="(" class="button" type="button" value="(">
                <input onclick="displayContent(')')" id=")" type="button" value=")">
                <input onclick="clearScreen()" id="C" type="button" value="C">
                <input onclick="displayContent('/')" id="divide" type="button" value="/">
            </div>
            <div>
                <input onclick="displayContent('7')" id="7" type="button" value="7">
                <input onclick="displayContent('8')" id="8" type="button" value="8">
                <input onclick="displayContent('9')" id="9" type="button" value="9">
                <input onclick="displayContent('x')"  id="multiply" type="button" value="x">
            </div>
            <div>
                <input onclick="displayContent('4')" id="4" type="button" value="4">
                <input onclick="displayContent('5')" id="5" type="button" value="5">
                <input onclick="displayContent('6')" id="6" type="button" value="6">
                <input onclick="displayContent('-')"  id="minus" type="button" value="-">
            </div>
            <div>
                <input onclick="displayContent('1')" id="1" type="button" value="1">
                <input onclick="displayContent('2')" id="2" type="button" value="2">
                <input onclick="displayContent('3')" id="3" type="button" value="3">
                <input onclick="displayContent('+')" id="add" type="button" value="+">
            </div>
            <div>
                <input onclick="displayContent('0')" id="0" type="button" value="0">
                <input onclick="displayContent('.')" id="." type="button" value=".">
                <input onclick="displayContent('epx')" id="exp" type="button" value="exp">
                <input onclick="finalOutput()" id="equal" type="button" value="=">
            </div>
            <div>
                <button onclick="delChange()" style="width: 80px; height: 35px;" id="del">&#9003;</button>
            </div>
        </div>


    </div>
</body>
<script src="./main.js"></script>


</html>
